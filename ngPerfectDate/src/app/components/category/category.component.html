<br>
<div *ngIf="!selected" id="CardContainer" class="container">
<div id="imageFeatured" *ngFor="let x of categories; let i = index" >
  <div class="row" *ngIf="i %4 === 0">
    <div class="col" *ngFor="let category of categoryChunks[floor(i/4)]">
      <div class="card-container" id="titletag" (click)="selected = category">
        <button class="card card-small" >
        <img id="image" src="{{category.imageUrl}}">
        </button>
        <p>{{category.name}}</p>
      </div>
    </div>
    </div>
</div>
</div>

<div *ngIf="selected && !detailsOnly">
  <h1 class="header">{{selected.name}}</h1>
  <table class="table hover table-bordered">
    <thead>
      <tr>
        <td>Name</td>
        <td>Description</td>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dateNight of dateNights | categoryType: selected.name" (click)="display(dateNight)" (click)="detailsOnly = true">
      <td>{{dateNight.name}}</td>
      <td>{{dateNight.description}}</td><br>
    </tr>
    </tbody>
          </table><br>
<button (click)="selected = null" class="btn-default">Back to Categories</button>
<br><br><br><br><br><br><br><br>
</div>

<div *ngIf="selected && viewMoreDetails && detailsOnly" >
  <h1 class="header">{{viewMoreDetails.name}}</h1>
  <h3 class="header">Category: {{selected.name}}</h3>
    <div class="textBackground">


<blockquote id="textBackground">{{viewMoreDetails.description}}</blockquote>
  </div>
    <button (click)="detailsOnly = false" class="btn-default">Back to List</button><br><br><br>

    <div  class="imagediv">
      <img class="topImg img-thumbnail" [src]="viewMoreDetails.imageUrl"/>
      <br><br><br><br>
    </div>
</div>
