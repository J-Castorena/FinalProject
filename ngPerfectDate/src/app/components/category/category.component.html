<br>
<div *ngIf="!selected">
<div id="imageFeatured" class="row" *ngFor="let category of categories" (click)="selected = category" >
    <div class="column">
      <div class="card-container" id="titletag" >
        <button class="card card-small" >
        <img id="image" src="{{category.imageUrl}}">
        </button>
        <p>{{category.name}}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="selected">
  <ul>
    <li *ngFor="let dateNight of dateNights | categoryType: selected.name">
      {{dateNight.name}}
    </li>
  </ul>

<button class=" btn btn-secondary" (click)="selected = null">Back</button>
</div>
