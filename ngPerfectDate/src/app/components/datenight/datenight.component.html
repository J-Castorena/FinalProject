<div *ngIf="!selected" class="datenight">
  <div class="form">

    <h1><span>Add Date Night</span></h1>

    <form *ngIf="!selected" class="add">
      <label>Name:</label><input type="text" name="reviewId" [(ngModel)]="newDateNight.name"/><br>
      <label>Description:</label><input type="text" name="name" [(ngModel)]="newDateNight.description"/><br>
      <label>Image:</label><input type="text" name="comment" [(ngModel)]="newDateNight.imageUrl"/><br>

      <button (click)="create(newDateNight)" class="btn btn-secondary">Post date night</button>

    </form>
  </div>
<!--
  <a href="singleResult.do?id=${top.id}"> <img class="topImg img-thumbnail" alt="${top.name}"
    src="${top.image}" ></a><br>

</div> -->
  <div class="col" >

    <h1><span>List of Date Nights</span></h1>
    <table class="table hover table-bordered"  class="imagediv">
      <thead>
        <tr>
          <td>Name</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody  class="imagediv">
        <tr *ngFor="let datenight of datenights" (click)="display(datenight)"  class="imagediv">
          <td>{{datenight.name}}</td>
          <td >
            <img class="topImg img-thumbnail" [src]="datenight.imageUrl"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


  <div *ngIf="selected && !editDateNight" class="details">

<thead>

    <td>Name</td>
    <td>Description</td>
  </tr>
</thead>
<tbody>
<tr>
  <td>{{selected.name}}</td>
  <td>{{selected.description}}</td><br>

</tr>
</tbody>
      </table><br>
      <button class=" btn btn-secondary" (click)="selected=null">Back</button>
      <button *ngIf="loggedIn.role === 'admin'"class="btn btn-secondary" (click)="setEdit()"  editDateNight = selected >Edit this Date Night</button>
      <button *ngIf="loggedIn.role === 'admin'" class="btn btn-danger"(click)="delete(selected.id)">Delete</button><br><br><br>
      <div  class="imagediv">
        <ul>
         <li>
           <img [src]="selected.imageUrl"/>
          </li>
        </ul>
      </div>
  </div>


<div >

  <form *ngIf="selected && editDateNight">
    <input type="text" name="name" [(ngModel)]="editDateNight.name"/><br>
    <input type="text" name="city" [(ngModel)]="editDateNight.description"/><br>
    <input type="text" name="image" [(ngModel)]="editDateNight.imageUrl"/><br>

    <button (click)="update(editDateNight)" class="btn btn-secondary">Save</button>
    <button (click)="editDateNight = null" class="btn btn-danger">Cancel</button>


  </form>
</div>
