<div *ngIf="selected">
  <ul *ngFor="let blog of blogs">
    <div *ngIf="blog.active == true">
    <li>
      {{blog.id}}
    </li>
    <li>
      {{blog.title}}
    </li>
    <li>
      {{blog.blogDate}}
    </li>
    <li >
      {{blog.comments}}
    </li>
    <li>
      {{blog.imageUrl}}
    </li>
  </div>
  </ul>

</div>
