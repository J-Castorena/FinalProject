

<!-- *ngIf="!loggedInUser" -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"  >
     <button class="btn btn-default" [routerLink]="['/login']" >Sign In</button><br><br>
     <button class="btn btn-default" [routerLink]="['/register']">Sign Up!</button><br><br>
     <button class="btn btn-default" [routerLink]="['/category']">Continue as guest</button>
    </div>
    <div class="col-md-8" >
      <section class="hero carousel-hero">
        <div id="carouselDiv">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="carousel-item active">
            <img src="../../../assets/images/4wheeler.png" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3>First slide label</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="carousel-item active">
            <img src="src/assets/images/LinenBackground.png" alt="Random second slide">
          </div>
          <div class="carousel-caption">
            <h3>Second slide label</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="carousel-item active">
            <img src="src/assets/images/Perfect_DATE_final.png" alt="Random third slide">
          </div>
          <div class="carousel-caption">
            <h3>Third slide label</h3>
          </div>
        </ng-template>
      </ngb-carousel>
      </div>
      </section>
      <h1>hey</h1>
    </div>
  </div>
</div>
